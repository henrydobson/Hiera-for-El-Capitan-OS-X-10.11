os:
  - osx
before_install:
  - git clone https://github.com/henrydobson/luggage.git henrydobson/luggage
  - cd henrydobson/luggage
  - make bootstrap_files
  - cd ../..
script:
  - sudo make pkg
  - sudo installer -pkg hiera.pkg -target /
before_deploy:
  - TRAVIS_TAG=`cat Makefile | grep PACKAGE_VERSION | cut -d= -f2`
deploy:
  provider: releases
  api_key:
    secure: 
  file: hiera.pkg
  skip_cleanup: true
  on:
    repo: henrydobson/OSX_Hiera
    branch: release
